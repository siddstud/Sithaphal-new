<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <link href="./public/styles/globals.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        #chat-modal { 
            position: fixed; 
            bottom: 100px; 
            right: 20px; 
            width: 300px; 
            height: 400px; 
            background: white; 
            border: 1px solid #ccc; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
        }
        #chat-messages { 
            flex-grow: 1; 
            overflow-y: auto; 
            margin-bottom: 10px; 
        }
        #chat-form { 
            display: flex; 
            gap: 5px; 
        }
        #chat-input { 
            flex-grow: 1; 
            padding: 5px; 
        }
    </style>
</head>
<body>
    <div id="chat-icon" style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: green; cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white; margin: 13px;">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>
    
    <div id="chat-modal" class="hidden">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
        <button id="close-chat" style="position: absolute; top: 5px; right: 5px;">Ã—</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>
